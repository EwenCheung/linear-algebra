theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - navigation.expand
    - navigation.footer
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.highlight
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - autorefs:
      resolve_closest: true
  - search
  - tags
  - mkdocs-jupyter:
      ignore_h1_titles: True
      # live notebooks to be processed using jupyterlite plugin
      ignore: ["live/*.ipynb"]
      execute: true
  - jupyterlite:
      notebook_patterns:
        # Include live notebooks only
        - "live/*.ipynb"
      wheels:
        # - url: "https://files.pythonhosted.org/packages/78/e3/6690b3f85a05506733c7e90b577e4762517404ea78bab2ca3a5cb1aeb78d/numpy-2.3.2-pp311-pypy311_pp73-win_amd64.whl"
        - command: "uv build --out-dir {wheels_dir}"
  - mkdocstrings:
      default_handler: python_xref
      handlers:
        python_xref:
          paths: [src]
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.sympy.org/latest/objects.inv
            - https://ipython.readthedocs.io/en/stable/objects.inv
            - https://mpmath.org/doc/current/objects.inv
            - https://numpy.org/doc/stable/objects.inv
          options:
            allow_inspection: false
            backlinks: true
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            docstring_style: google
            find_stubs_package: true
            heading_level: 2
            # inherited_members: false
            line_length: 88
            members_order: __all__
            merge_init_into_class: true
            # parameter_headings: true
            preload_modules:
              - sympy
            relative_crossrefs: true
            check_crossrefs_exclude:
              - "^sympy\\.(.*)"
            show_bases: true
            show_if_no_docstring: false
            show_signature_annotations: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      line_spans: __span
      linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe
  # - assets/javascripts/hljs-init.js
  # - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js

